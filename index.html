<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
								initial-scale=1.0">
	<title>Document</title>
</head>


<body>
	<h1>
		How to take user input in JavaScript
	</h1>

	<script>
		const userInput = prompt("Please enter your name:",
			"siddha");

		// Handling user input
		if (userInput !== null) {
			alert("Hello, " + userInput + "!");
		} else {
			alert("You canceled the input.");
		}

	</script>
</body>

</html>
